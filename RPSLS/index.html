    <title>Let's Play RPSLS</title>

<body>
    <h1>Rock Paper Scissor Lizard Spock</h1>
    <div class="box2">
        <h2><span id="result">Select A Icon From Below</span></h2>
    </div>
    <div class="box1">
        <img src="./static/rock.png" alt="rock" onclick="choice(this)" id="rock">
        <img src="./static/paper.png" alt="paper" onclick="choice(this)" id="paper">
        <img src="./static/scissor.png" alt="scissor" onclick="choice(this)" id="scissor">
        <img src="./static/lizard.png" alt="lizard" onclick="choice(this)" id="lizard">
        <img src="./static/spock.png" alt="spock" onclick="choice(this)" id="spock">
    </div>
    
    <div id="box3">
    </div>

    <div class="row3">
        <h3 id="head">Scoreboard: </h3>
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>

            <!-- fa-lg is used to enlarge icon -->
            </div>
    </footer>
